<div class="container">
  <div class="question">
    <div class="on-top">
      <select name="classroom" id="">
        <option value="">Lớp 3</option>
        <option value="">Lớp 4</option>
        <option value="">Lớp 5</option>
      </select>

      <select name="subject" id="">
        <option value="">Môn Toán</option>
        <option value="">Môn Tiếng Việt</option>
        <option value="">Môn Tiếng Anh</option>
      </select>

      <button class="button">
        <i class="fas fa-plus"></i>
        Tạo
      </button>
    </div>
    <div class="on-bottom">
      <div class="easy">
        <div class="left">
          <p>Câu hỏi khó</p>
        </div>
        <div class="right">
          <div class="icon">T</div>
          <div class="number-question">
            <p
              [routerLink]="['/details']"
              routerLinkActive="router-link-active"
              (click)="flagQuestion('diff')"
            >
              {{ numberDiffQuestion }} câu hỏi
            </p>
          </div>
          <div class="classroom">Lớp 3</div>
          <div class="on-bottom__subject">Toán học</div>
          <div class="bookmark">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="share">
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="game">
            <i class="fas fa-gamepad"></i>
          </div>
        </div>
      </div>
      <div class="difficult">
        <div class="left">
          <p>Câu hỏi dễ</p>
        </div>
        <div class="right">
          <div class="icon">T</div>
          <div class="number-question">
            <p
              (click)="flagQuestion('easy')"
              [routerLink]="['/details']"
              routerLinkActive="router-link-active"
            >
              {{ numberEasyQuestion }} câu hỏi
            </p>
          </div>
          <div class="classroom">Lớp 5</div>
          <div class="on-bottom__subject">Tiếng Việt</div>
          <div class="bookmark">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="share">
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="game">
            <i class="fas fa-gamepad"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
